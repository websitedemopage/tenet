<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Tenet</title>

  <!-- CSS  -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <header></header>
  <section>
    <div class="container">
      <h3>&nbsp;</h3>
      <h3 class="center-align">TENET</h3>
    </div>
  </section>
  <section>
    <div class="container">
      <h6 class="center-align">Employee Login</h6>
    </div>
  </section>
  <section>
    <form>
      <div class="container">
        <div class="row">
          <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input id="emailId" type="email" class="validate">
              <label for="emailId">Email</label>
              <span id="span-emailId" class="helper-text" data-error="Invalid Data" data-success="Valid Data">Enter mail
                Id Above</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="input-field">
              <i class="material-icons prefix">vpn_key</i>
              <input id="password" type="password" class="validate">
              <label for="password">Passord</label>
              <span id="span-password" class="helper-text" data-error="Invalid Data" data-success="Valid Data">Enter
                Password Above</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <button id="submitButton" class="btn waves-effect waves-light blue darken-3" type="submit">Login
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </section>
  <footer></footer>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/endpoints.js"></script>
  <script src="js/common.js"></script>
  <script src="js/signin.js"></script>

</body>

</html>
