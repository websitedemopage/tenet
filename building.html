<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Building Details Page</title>

    <!-- CSS  -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <header></header>
    <section class="pageContentWhileLoading">
        <div class="container">
            <h6>&nbsp;</h6>
            <h3 class="center-align">TENET</h3>
        </div>
    </section>
    <section class="pageContentWhileLoading">
        <div class="container">
            <h6 class="center-align">Building Details Page</h6>
        </div>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <table>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr class="row-building-buildingId removeFromScreen">
                            <td>Building Id</td>
                            <td>&nbsp;:&nbsp;</td>
                            <td class="value-building-buildingId"></td>
                        </tr>
                        <tr class="row-building-name removeFromScreen">
                            <td>Building Name</td>
                            <td>&nbsp;:&nbsp;</td>
                            <td class="value-building-name"></td>
                        </tr>
                        <tr class="row-building-mainCity removeFromScreen">
                            <td>City</td>
                            <td>&nbsp;:&nbsp;</td>
                            <td class="value-building-mainCity"></td>
                        </tr>
                        <tr class="row-building-region removeFromScreen">
                            <td>Region</td>
                            <td>&nbsp;:&nbsp;</td>
                            <td class="value-building-region"></td>
                        </tr>
                        <tr class="row-building-locality removeFromScreen">
                            <td>Locality</td>
                            <td>&nbsp;:&nbsp;</td>
                            <td class="value-building-locality"></td>
                        </tr>
                        <tr class="row-building-area removeFromScreen">
                            <td>Area(in Sq.ft)</td>
                            <td>&nbsp;:&nbsp;</td>
                            <td class="value-building-area"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <section class="pageContentWhileLoading">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    &nbsp;
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6 l4 offset-l2 center-align">
                    <a class="waves-effect waves-light btn-large blue addNewPropertyDetailsButton"><i class="material-icons left">add</i>Add New
                        Property</a>
                </div>
                <div class=" col s12 hide-on-med-and-up">
                    &nbsp;
                </div>
                <div class="col s12 m6 l4 center-align">
                    <a class="waves-effect waves-light btn-large blue homeButton"><i class="material-icons left">home</i>Home</a>
                </div>
            </div>
        </div>
    </section>
    <section class="pageContentWhileLoading">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <ul id="apartmentsListElement" class="collection with-header">
                        <li class="collection-item">
                            <div></div> Loading Property List ....
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section class="pageLoader">
        LOADING...
    </section>
    <footer></footer>
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/endpoints.js"></script>
    <script src="js/common.js"></script>
    <script src="js/buildinghome.js"></script>

</body>

</html>
